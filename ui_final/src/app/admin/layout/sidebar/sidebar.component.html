<!-- Main sidebar -->
<div class="sidebar sidebar-dark sidebar-main sidebar-expand-md">

  <!-- Sidebar mobile toggler -->
  <div class="sidebar-mobile-toggler text-center">
    <a (click)="sidebarSmCollapse()" href="javascript:void(0)" class="sidebar-mobile-main-toggle">
      <i class="icon-arrow-left8"></i> Navigation
    </a>

    <!-- <a href="javascript:void(0)" class="sidebar-mobile-expand">
      <i class="icon-screen-full"></i>
      <i class="icon-screen-normal"></i>
    </a> -->
  </div>
  <!-- /sidebar mobile toggler -->


  <!-- Sidebar content -->
  <div class="sidebar-content">

    <!-- Main navigation -->
    <div class="card card-sidebar-mobile">

      <ul  class="nav nav-sidebar" data-nav-type="accordion">


        <li class="nav-item">
          <a href="javascript:void(0)" (click)="onClickOther()" class="nav-link" [routerLink]="['/admin/dashboard']" routerLinkActive="active">
            <i class="icon-stats-bars2"></i>
            <span>
              Dashboard
            </span>
          </a>
        </li>

<!--
        <li class="nav-item">
          <a [routerLink]="['/admin/tickets']" routerLinkActive="active" class="nav-link">
            <i class="icon-ticket"></i>
            <span>Tickets</span>
          </a>
        </li> -->
        <li class="nav-item ">
          <a (click)="onClickOther()" [routerLink]="['/admin/tickets']" routerLinkActive="active"
           href="javascript:void(0)" class="nav-link">
            <i class="icon-ticket"></i> <span >Tickets</span></a>
        </li>

        <li class="nav-item nav-item-submenu" [ngClass]="{'nav-item-open': isUserCollapsed}">
          <a [routerLink]="['/admin/users']" (click)="onClickUser()"
           href="javascript:void(0)" class="nav-link">
            <i class="icon-users4"></i> <span >Users</span></a>
              <ul class="nav nav-group-sub" [ngClass]="{'d-block': isUserCollapsed}" *ngIf='userType == 3 || userType == 4 || userType == 6 || userType == 7'>
                <li class="nav-item" [routerLink]="['/admin/users/add']"   >
                  <a href="javascript:void(0)" class="nav-link"><i class="icon-user-plus"></i> <span class="span">Add User</span> </a></li>
              </ul>
        </li>
        <li class="nav-item nav-item-submenu" [ngClass]="{'nav-item-open': isOrganizerCollapsed}">
          <a  [routerLink]="['/admin/organizer']" routerLinkActive="active"
            (click)="onClickOrganizer()"
             href="javascript:void(0)" class="nav-link">
            <i class="fa fa-handshake"></i>
            <span>Organizers</span></a>
            <ul class="nav nav-group-sub d-block" [ngClass]="{'d-block': isOrganizerCollapsed}" *ngIf='userType == 3 || userType == 4 || userType == 7'>
              <li class="nav-item"><a href="javascript:void(0)" [routerLink]="['/admin/organizer/create']"
                 routerLinkActive="active" class="nav-link " ><i class="icon-plus-circle2"></i> <span>Add Organizer</span> </a></li>
            </ul>
        </li>
        <!--<li class="nav-item">
          <a (click)="onClickOther()" [routerLink]="['/admin/qcrm']" routerLinkActive="active" href="javascript:void(0)" class="nav-link">
            <i class="fas fa-comment"></i> <span>QCRM</span></a>
        </li>-->


        <li class="nav-item nav-item-submenu" [ngClass]="{'nav-item-open': isSettingCollapsed}">
          <a  (click)="onClickSetting()" [routerLink]="['/admin/settings']"  href="javascript:void(0)" class="nav-link">
            <i class="fa fa-cogs"></i> <span>Settings</span></a>
            <ul class="nav nav-group-sub" [ngClass]="{'d-block': isSettingCollapsed}">
              <li class="nav-item"><a href="javascript:void(0)" class="nav-link " [routerLink]="['/admin/settings']" >
                <i class="icon-user-plus"></i> <span>User Management</span> </a></li>
              <li class="nav-item"><a href="javascript:void(0)" class="nav-link "[routerLink]="['/admin/settings/detail']"><i class="fab fa-gg"></i> <span>Organizer support</span> </a></li>
            </ul>
        </li>
        <!-- <li class="nav-item">
          <a [routerLink]="['/admin/settings']" routerLinkActive="active" href="javascript:void(0)" class="nav-link">
            <i class="icon-envelope"></i> <span>Settings</span></a>
        </li> -->


        <!-- /main -->

      </ul>
    </div>
    <!-- /main navigation -->

  </div>
  <!-- /sidebar content -->

</div>
<!-- /main sidebar -->
