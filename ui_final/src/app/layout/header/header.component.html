<!-- Main navbar -->
<div class="navbar navbar-expand-md navbar-dark">
  <div class="navbar-brand py-0">
    <a routerLink="/home" class="d-inline-block">
      <img src="../../../assets/images/FanSafe-Logo.png" alt="">
    </a>
  </div>

  <div class="d-md-none">
    <button class="navbar-toggler border-0" (click)="isTreeCollapsed = !isTreeCollapsed" [attr.aria-expanded]="!isTreeCollapsed"
      type="button" data-toggle="collapse" data-target="#navbar-mobile">
      <i class="icon-tree5"></i>
    </button>
    <button class="navbar-toggler sidebar-mobile-main-toggle border-0 " (click)="sidebarSmCollapse()"  type="button">
      <i class="icon-paragraph-justify3"></i>
    </button>
  </div>

  <div class="collapse navbar-collapse" [ngbCollapse]="isTreeCollapsed" id="navbar-mobile">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a (click)="sidebarLgCollapse()"
          class="navbar-nav-link sidebar-control sidebar-main-toggle d-none d-md-block">
          <i class="icon-paragraph-justify3"></i>
        </a>
      </li>
    </ul>

    <span class="badge bg-success ml-md-3">{{ 'header.online' | translate }}</span>
    <app-localisation></app-localisation>
    <span class="mr-md-auto"></span>
    <span *ngIf='hasBalance'>{{ 'header.accountBalance' | translate }}: <b>EUR</b> {{balance.toFixed(2)}}</span>
    <ul class="navbar-nav">
      <li ngbDropdown class="nav-item dropdown dropdown-user">
        <a ngbDropdownToggle id="dropdownBasic1"
          class="navbar-nav-link d-flex align-items-center dropdown-toggle">
          <img src="{{profileImageUrl}}" class="rounded-circle mr-2" height="34" alt=""><br/><br/>
          <span>{{user.username}}</span>
        </a>

        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a ngbDropdownItem class="dropdown-item" routerLink='/profile'><i
              class="icon-user-plus"></i> {{ 'header.dropdown.myProfile' | translate }}</a>
          <div class="dropdown-divider"></div>
          <a ngbDropdownItem class="dropdown-item" routerLink='/account'><i
              class="icon-cog5"></i> {{ 'header.dropdown.accountSettings' | translate }}</a>
          <div ngbDropdownItem class="dropdown-item" (click)="logout()"><i
              class="icon-switch2"></i> {{ 'header.dropdown.logout' | translate }}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- /main navbar -->
