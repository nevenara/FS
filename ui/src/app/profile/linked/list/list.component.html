<div class="card border-0 shadow-none">
  <div class="card-header bt-transparent">
    <div class="row justify-content-center my-3">
      <div class="col-lg-12 text-center mb-3 border-bottom">
        <button [disabled] = "linkedAccounts.length >= 4" href="javascript:void(0)" routerLink='/profile/create' class="btn btn-primary mb-3">Connect new account</button>
      </div>

      <div class="col-lg-12">
        <div class="row">
          <div *ngFor="let linkedAccount of linkedAccounts" class="col-xl-3 col-6">
            <div class="card">
              <div class="card-body text-center">
                <div class="card-img-actions d-inline-block mb-3">
                  <img class="img-fluid rounded-circle" src="{{linkedAccount.profileImage}}" width="170"
                    height="170" alt="">
                  <div class="card-img-actions-overlay card-img rounded-circle" routerLink='/profile/detail/{{linkedAccount.id}}'>
                  </div>
                </div>
                <h6 class="font-weight-semibold mb-0">{{linkedAccount.firstname}} {{linkedAccount.lastname}}</h6>
                <span class="d-block text-muted">{{linkedAccount.username}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
