<preloader-app *ngIf="loader"></preloader-app>
<app-load-error-page *ngIf='!loader && loadingError'></app-load-error-page>

<div *ngIf='!loader && !loadingError' class="card border-0 shadow-none">
  <div class="card-header bt-transparent">
    <div class="row justify-content-center my-3">
      <div class="col-lg-12 text-center mb-3 border-bottom" *ngIf="linkedAccounts.length < 4">
        <button routerLink='/profile/create' class="btn bg-blue-400 mb-3">{{'profile.linked.list.labels.title' | translate}}</button>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div *ngFor="let linkedAccount of linkedAccounts" class="col-xl-3 col-6">
            <div class="card">
              <div class="card-body text-center">
                <div class="card-img-actions d-inline-block mb-3">
                  <figure>
                  <img class="img-fluid rounded-circle" src="{{profileImageUrl}}{{linkedAccount.id}}" alt="">
                </figure>
                  <div class="card-img-actions-overlay card-img rounded-circle" routerLink='/profile/detail/{{linkedAccount.id}}'>
                  </div>
                </div>
                <h6 class="font-weight-semibold mb-0">{{linkedAccount.firstname}} {{linkedAccount.lastname}}</h6>
                <span class="d-block text-muted">{{linkedAccount.username}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
